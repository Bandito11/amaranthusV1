<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="products.length < 1">
      <div id="loader"></div> 
      <p>
        Please wait while we get the in app products.
      </p>
  </div>
  <div *ngFor="let product of products">
    <ion-icon name="pricetag"></ion-icon>
    <span>
      {{product.title}}
    </span>
    <p>
      {{product.description}}
    </p>
    <button ion-button color="primary" (click)="buyProduct(product.productId)">Buy Now for only {{product.priceAsDecimal}}!</button>
  </div>
</ion-content>

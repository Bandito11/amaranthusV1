<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let product of products">
    <p>{{product.title}}</p>
    <p>
      {{product.description}}
    </p>
    <p>
      {{product.priceAsDecimal}}
    </p>
    <button ion-button color="primary" (click)="buyProduct(product.productId)" large>buy</button>
  </div>
</ion-content>

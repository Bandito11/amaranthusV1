<ion-header>

  <ion-navbar color="primary">
    <ion-title>Main</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCreate()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="searchStudent($event)">
  </ion-searchbar>
  <ion-item>
    <ion-label>Filter by: </ion-label>
    <ion-select [(ngModel)]="query" multiple="false" selectSettings="selectOptions">
      <ion-option *ngFor="let option of selectOptions" (ionSelect)="queryData(option)">{{option}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-list *ngIf="students">
    <ion-item-sliding *ngFor="let student of students">
      <ion-item (click)="goToStudentProfile(student.id)">
        <ion-avatar item-left>
          <img src="{{student.picture}}" alt="no image">
        </ion-avatar>
        <div class="amaranthus">
          <p>
            <span class="label name">Name: </span>
            <span class="name">{{student.firstName}} {{student.lastName}}</span>
          </p>
          <p>
            <span class="label">ID: </span>{{student.id}}
          </p>
          <div>
              <p class="left attended" *ngIf="student.attended == true">
                  {{student.firstName}} {{student.lastName}} is present today!
                </p>
                <p class="left attended" *ngIf="student.attended == false">
                  {{student.firstName}} {{student.lastName}} is absent today!
                </p>
            <p class="right">
              Swipe for more options
            </p>
          </div>
        </div>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="addAttendance({id: student.id})">
          Attended
        </button>
        <button ion-button color="secondary" (click)="addAbsence({id: student.id})">
          Absent
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

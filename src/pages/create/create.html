<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #studentForm="ngForm" (ngSubmit)="createStudent({
    firstName: firstName.value,
    initial: initial.value,
    lastName: lastName.value,
    id: id.value,
    address: address.value,
    phoneNumber:phoneNumber.value,
    town:town.value,
    state:state.value,
    fatherFirstName:fatherFirstName.value,
    fatherLastName:fatherLastName.value,
    motherFirstName:motherFirstName.value,
    motherLastName:motherLastName.value,
    emergencyContactName:emergencyContactName.value,
    emergencyRelationship:emergencyRelationship.value,
    emergencyContactPhoneNumber:emergencyContactPhoneNumber.value
  })">
    <!-- Picture will be taken from gallery or camera.  If the input is empty a default one will
     be chosen from based by gender. -->
      <ion-item>
      <ion-label stacked>Picture</ion-label>
      <ion-input type="text" readonly="true" name="picture" [(ngModel)]="picture"></ion-input>
    </ion-item>
    <button (click)="browsePicture()" type="button" ion-button color="secondary">Browse</button>
    <button (click)="resetPicture()" type="button" ion-button color="danger">Reset</button>
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" #firstName required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Initial</ion-label>
      <ion-input type="text" #initial></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" #lastName required></ion-input>
    </ion-item>
    <!-- If one is not written here it will be autogenerated by DB. -->
    <ion-item>
      <ion-label stacked>ID</ion-label>
      <ion-input type="text" #id required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" #address required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="text" #phoneNumber></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Town</ion-label>
      <ion-input type="text" #town required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>State</ion-label>
      <ion-input type="text" #state required></ion-input>
    </ion-item>
    <ion-list no-lines radio-group required [(ngModel)]="gender" name="gender">
      <ion-list-header>
        Gender
      </ion-list-header>
      <ion-item>
        <ion-label inset>Male</ion-label>
        <ion-radio value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio  value="female"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Undisclosed</ion-label>
        <ion-radio  value="undisclosed"></ion-radio>
      </ion-item>
    </ion-list>
    <h6>Father</h6>
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" #fatherFirstName required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" #fatherLastName required></ion-input>
    </ion-item>
    <h6>Mother</h6>
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" #motherFirstName required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" #motherLastName required></ion-input>
    </ion-item>
    <h6>Emergency Contact</h6>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" #emergencyContactName required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Relationship</ion-label>
      <ion-input type="text" #emergencyRelationship></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="text" #emergencyContactPhoneNumber required></ion-input>
    </ion-item>

    firstName: firstName.value,
    initial: initial.value,
    lastName: lastName.value,
    id: id.value,
    address: address.value,
    phoneNumber:phoneNumber.value,
    town:town.value,
    state:state.value,
    picture:picture.value,
    fatherFirstName:fatherFirstName.value,
    fatherLastName:fatherLastName.value,
    motherFirstName:motherFirstName.value,
    motherLastName:motherLastName.value,
    emergencyContactName:emergencyContactName.value,
    emergencyRelationship:emergencyRelationship.value,
    emergencyContactPhoneNumber:emergencyContactPhoneNumber.value
  })">Create</button> -->
    <button type="submit" ion-button color="secondary">Create</button>
  </form>
</ion-content>

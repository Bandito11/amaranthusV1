<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Event</ion-title>
    <ion-buttons end>
      <button ion-button>Create</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full>Set Date/s</button>
  <button ion-button full (click)="addLogo()">Add Logo</button>

  <ion-fab bottom right>
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

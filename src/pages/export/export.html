<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="goBack()" clear>
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color="light" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Export</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <br>
  <button ion-button color="primary" (click)="exportTextTabToFile()" block>
    Export as Text Tab Delimited
  </button>
  <button ion-button color="primary" (click)="exportCSVToFile()" block>
    Export as CSV
  </button>
  <button ion-button color="primary" (click)="exportXLSXToFile()" block>
    Export as XLSX
  </button>
</ion-content>

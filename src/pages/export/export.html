<ion-header>

  <ion-navbar color="primary">
    <ion-title>Export</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button color="primary" (click)="exportTextTabToFile()">
  Export as Text Tab Delimited
</button>
<br>
<button ion-button color="primary" (click)="exportCSVToFile()">
  Export as CSV
</button>
<br>
<button ion-button color="primary" (click)="exportXLSXToFile()">
  Export as XLSX
</button>
</ion-content>
